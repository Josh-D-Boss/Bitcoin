<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .bitcoin-symbol {
            font-size: 48px;
            color: #d97706;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: none;
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #d97706;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e5e5e5;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="bitcoin-symbol">â‚¿</div>
            <h1>Bitcoin Wallet</h1>
        </div>

        <div class="form-toggle">
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="registerToggle">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">Show</button>
                </div>
                <div class="error-message" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Login to Account</button>
            <div class="success-message" id="loginSuccess"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <div class="form-group">
                <label for="registerFullname">Full Name</label>
                <input type="text" id="registerFullname" name="fullname" placeholder="Enter your full name" required>
                <div class="error-message" id="registerFullnameError"></div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">Show</button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="registerPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">Show</button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
            <div class="success-message" id="registerSuccess"></div>
        </form>
    </div>

    <script>
        // Form toggle functionality
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            clearMessages();
        });

        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            clearMessages();
        });

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Hide';
            } else {
                input.type = 'password';
                button.textContent = 'Show';
            }
        }

        // Password strength checker
        const registerPassword = document.getElementById('registerPassword');
        const strengthBar = document.getElementById('strengthBar');

        registerPassword.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updateStrengthBar(strength);
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }

        function updateStrengthBar(strength) {
            strengthBar.className = 'strength-bar';
            if (strength >= 1) strengthBar.classList.add('strength-weak');
            if (strength >= 2) strengthBar.classList.add('strength-fair');
            if (strength >= 4) strengthBar.classList.add('strength-good');
            if (strength >= 5) strengthBar.classList.add('strength-strong');
        }

        // Form validation and submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // <CHANGE> Prevent default form submission to avoid connection errors
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            clearErrors();
            
            if (validateLogin(email, password)) {
                // Simulate login process
                document.getElementById('loginSuccess').textContent = 'Login successful! Welcome back.';
                document.getElementById('loginSuccess').style.display = 'block';
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    loginForm.reset();
                    clearMessages();
                }, 2000);
            }
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault(); // <CHANGE> Prevent default form submission to avoid connection errors
            
            const fullname = document.getElementById('registerFullname').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            clearErrors();
            
            if (validateRegister(fullname, email, password, confirmPassword)) {
                // Simulate registration process
                document.getElementById('registerSuccess').textContent = 'Account created successfully! You can now login.';
                document.getElementById('registerSuccess').style.display = 'block';
                
                // Switch to login form after 2 seconds
                setTimeout(() => {
                    registerForm.reset();
                    clearMessages();
                    loginToggle.click();
                }, 2000);
            }
        });

        function validateLogin(email, password) {
            let isValid = true;
            
            if (!email) {
                showError('loginEmailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email');
                isValid = false;
            }
            
            if (!password) {
                showError('loginPasswordError', 'Password is required');
                isValid = false;
            }
            
            return isValid;
        }

        function validateRegister(fullname, email, password, confirmPassword) {
            let isValid = true;
            
            if (!fullname.trim()) {
                showError('registerFullnameError', 'Full name is required');
                isValid = false;
            }
            
            if (!email) {
                showError('registerEmailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('registerEmailError', 'Please enter a valid email');
                isValid = false;
            }
            
            if (!password) {
                showError('registerPasswordError', 'Password is required');
                isValid = false;
            } else if (password.length < 8) {
                showError('registerPasswordError', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }

        function clearMessages() {
            clearErrors();
            const successElements = document.querySelectorAll('.success-message');
            successElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }
    </script>
</body>
</html>
